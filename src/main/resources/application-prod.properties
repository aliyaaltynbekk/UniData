spring.datasource.url=jdbc:postgresql://localhost:5432/unidata_db
spring.datasource.username=UniData
spring.datasource.password=${DB_PASSWORD:unidata1}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.unidata1=INFO

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

spring.thymeleaf.cache=true

server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20

server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never