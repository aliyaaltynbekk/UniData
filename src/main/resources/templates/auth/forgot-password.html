<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Құпия сөзді қалпына келтіру</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/auth.js}" defer></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-description {
            text-align: center;
            margin-bottom: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background-color: #e67e22;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .auth-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .auth-alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .auth-alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-logo">
        <span class="auth-logo-text">UniData</span>
    </div>

    <h2 class="form-title" th:text="${pageTitle}">Құпия сөзді қалпына келтіру</h2>

    <p class="form-description">
        Құпия сөзді қалпына келтіру үшін тіркелген электрондық поштаңызды енгізіңіз. Біз сізге қалпына келтіру нұсқауларымен хат жібереміз.
    </p>

    <div th:if="${param.error}" class="auth-alert auth-alert-error">
        Бұл электрондық пошта тіркелмеген
    </div>

    <form id="forgot-password-form" th:action="@{/auth/forgot-password}" method="post">
        <div class="form-group">
            <label for="email" class="form-label">Электрондық пошта</label>
            <input type="email" id="email" name="email" class="form-control" required autofocus>
        </div>

        <button type="submit" class="auth-btn">Қалпына келтіру сілтемесін жіберу</button>
    </form>

    <div class="auth-links">
        <a th:href="@{/auth/login}" class="auth-link">Кіру бетіне оралу</a>
    </div>

    <div class="auth-footer">
        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> UniData. Барлық құқықтар қорғалған.
    </div>
</div>
</body>
</html>
