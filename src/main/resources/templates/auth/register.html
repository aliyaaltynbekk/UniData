<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Тіркелу</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/auth.js}" defer></script>
    <style>
        .auth-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background-color: #27ae60;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .auth-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .auth-divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .auth-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
        }

        .auth-divider-text {
            position: relative;
            display: inline-block;
            padding: 0 10px;
            background-color: white;
            color: #7f8c8d;
            font-size: 14px;
        }

        .auth-alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .auth-alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
        }

        .strength-weak {
            color: #e74c3c;
        }

        .strength-medium {
            color: #f39c12;
        }

        .strength-strong {
            color: #2ecc71;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-logo">
        <span class="auth-logo-text">UniData</span>
    </div>

    <h2 class="form-title" th:text="${pageTitle}">Тіркелу</h2>

    <div th:if="${param.error == 'username'}" class="auth-alert auth-alert-error">
        Бұл пайдаланушы аты қолданыста
    </div>

    <div th:if="${param.error == 'email'}" class="auth-alert auth-alert-error">
        Бұл электрондық пошта қолданыста
    </div>

    <form id="register-form" th:action="@{/auth/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username" class="form-label">Пайдаланушы аты *</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="fullName" class="form-label">Толық аты-жөні *</label>
            <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Электрондық пошта *</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Құпия сөз *</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
            <div id="password-strength" class="password-strength"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="form-label">Құпия сөзді қайталаңыз *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-check">
                <input type="checkbox" name="terms" required>
                <span>Мен <a href="/terms" target="_blank">пайдалану шарттарымен</a> және <a href="/privacy" target="_blank">құпиялылық саясатымен</a> келісемін</span>
            </label>
        </div>

        <button type="submit" class="auth-btn">Тіркелу</button>
    </form>

    <div class="auth-divider">
        <span class="auth-divider-text">немесе</span>
    </div>

    <div class="auth-links">
        <span>Тіркелгіңіз бар ма? </span>
        <a th:href="@{/auth/login}" class="auth-link">Кіру</a>
    </div>

    <div class="auth-footer">
        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> UniData. Барлық құқықтар қорғалған.
    </div>
</div>
</body>
</html>
