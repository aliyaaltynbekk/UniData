<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Жүйеге кіру</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <script th:src="@{/js/auth.js}" defer></script>
  <style>
    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #3498db;
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-btn:hover {
      background-color: #2980b9;
    }

    .auth-links {
      margin-top: 20px;
      text-align: center;
    }

    .auth-link {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .auth-link:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    .auth-divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .auth-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #eee;
    }

    .auth-divider-text {
      position: relative;
      display: inline-block;
      padding: 0 10px;
      background-color: white;
      color: #7f8c8d;
      font-size: 14px;
    }

    .auth-alert {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    .auth-alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .auth-alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .auth-alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .auth-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
<div class="auth-container">
  <div class="auth-logo">
    <span class="auth-logo-text">UniData</span>
  </div>

  <h2 class="form-title" th:text="${pageTitle}">Жүйеге кіру</h2>

  <div th:if="${param.error}" class="auth-alert auth-alert-error">
    Пайдаланушы аты немесе құпия сөз қате
  </div>

  <div th:if="${param.logout}" class="auth-alert auth-alert-info">
    Сіз жүйеден сәтті шықтыңыз
  </div>

  <div th:if="${param.registered}" class="auth-alert auth-alert-success">
    Тіркелу сәтті аяқталды, енді жүйеге кіре аласыз
  </div>

  <div th:if="${param.reset}" class="auth-alert auth-alert-info">
    Құпия сөзді қалпына келтіру нұсқаулары электрондық поштаңызға жіберілді
  </div>

  <form id="login-form" th:action="@{/auth/login}" method="post">
    <div class="form-group">
      <label for="username" class="form-label">Пайдаланушы аты</label>
      <input type="text" id="username" name="username" class="form-control" required autofocus>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Құпия сөз</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label class="form-check">
        <input type="checkbox" name="remember-me" class="form-check-input">
        Мені есте сақтау
      </label>
    </div>

    <button type="submit" class="auth-btn">Кіру</button>
  </form>

  <div class="auth-links">
    <a th:href="@{/auth/forgot-password}" class="auth-link">Құпия сөзді ұмыттыңыз ба?</a>
  </div>

  <div class="auth-divider">
    <span class="auth-divider-text">немесе</span>
  </div>

  <div class="auth-links">
    <a th:href="@{/auth/register}" class="auth-link">Тіркелу</a>
  </div>

  <div class="auth-footer">
    &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> UniData. Барлық құқықтар қорғалған.
  </div>
</div>
</body>
</html>
