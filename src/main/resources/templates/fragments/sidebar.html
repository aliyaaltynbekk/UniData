<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sidebar Fragment</title>
</head>
<body>
<aside th:fragment="adminSidebar" class="admin-sidebar">
  <div class="admin-sidebar-header">
    <div class="admin-sidebar-logo">UniData</div>
  </div>

  <ul class="admin-sidebar-menu">
    <li class="admin-sidebar-item">
      <a href="/admin/dashboard" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">📊</span> Басқару тақтасы
      </a>
    </li>
    <li class="admin-sidebar-item">
      <a href="/admin/users" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">👥</span> Пайдаланушылар
      </a>
    </li>
    <li class="admin-sidebar-item">
      <a href="/admin/roles" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">🔐</span> Рөлдер
      </a>
    </li>
    <li class="admin-sidebar-item">
      <a href="/admin/logs" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">📋</span> Журналдар
      </a>
    </li>
    <li class="admin-sidebar-item">
      <a href="/admin/messages" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">✉️</span> Хабарламалар
      </a>
    </li>
    <li class="admin-sidebar-item">
      <a href="/admin/settings" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">⚙️</span> Параметрлер
      </a>
    </li>
    <li class="admin-sidebar-item">
      <a href="/auth/logout" class="admin-sidebar-link">
        <span class="admin-sidebar-icon">🚪</span> Шығу
      </a>
    </li>
  </ul>
</aside>

<aside th:fragment="userSidebar" class="sidebar">
  <div class="user-info">
    <div class="user-name" th:text="${user != null ? user.fullName : 'Пайдаланушы'}">Пайдаланушы</div>
    <div class="user-role" th:text="${user != null ? user.role : 'Қонақ'}">Қонақ</div>
  </div>

  <ul class="menu">
    <li class="menu-item">
      <a href="/home" class="menu-link">
        <span class="menu-icon">🏠</span> Басты бет
      </a>
    </li>
    <li class="menu-item">
      <a href="/user/profile" class="menu-link">
        <span class="menu-icon">👤</span> Менің профилім
      </a>
    </li>
    <li class="menu-item">
      <a href="/user/messages" class="menu-link">
        <span class="menu-icon">✉️</span> Хабарламалар
      </a>
    </li>
    <li class="menu-item">
      <a href="/auth/logout" class="menu-link">
        <span class="menu-icon">🚪</span> Шығу
      </a>
    </li>
  </ul>
</aside>
</body>
</html>
