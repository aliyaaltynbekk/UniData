<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Профильді өңдеу</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .profile-role {
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .profile-role.admin {
            background-color: #2c3e50;
        }

        .profile-role.teacher {
            background-color: #3498db;
        }

        .profile-role.student {
            background-color: #2ecc71;
        }

        .back-btn {
            padding: 8px 20px;
            background-color: transparent;
            border: 2px solid #95a5a6;
            color: #95a5a6;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .back-btn:hover {
            background-color: #95a5a6;
            color: white;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .profile-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .profile-section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-input:disabled {
            background-color: #f8f9fa;
            color: #7f8c8d;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-upload-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .avatar-upload-btn:hover {
            background-color: #2980b9;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .info-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info-text {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.5;
        }

        .security-section {
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 20px;
            background-color: #fdfdfd;
        }

        .security-title {
            color: #e74c3c;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .security-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .security-link:hover {
            background-color: #c0392b;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-content {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="profile-container">
    <div class="profile-header">

        <div class="profile-info">
            <h1 class="profile-name" th:text="${user.fullName}">Азамат Ерлан</h1>
            <div>
                <a th:href="@{/user/profile}" class="back-btn">Артқа қайту</a>
            </div>
        </div>
    </div>

    <div class="profile-content">
        <div class="left-column">
            <div class="profile-section">
                <h2 class="profile-section-title">Профильді өңдеу</h2>

                <form th:action="@{/user/profile/update}" method="post" enctype="multipart/form-data">


                    <div class="form-group">
                        <label for="fullName" class="form-label">Толық аты-жөні *</label>
                        <input type="text"
                               id="fullName"
                               name="fullName"
                               class="form-input"
                               th:value="${user.fullName}"
                               required
                               maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Пайдаланушы аты</label>
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-input"
                               th:value="${user.username}"
                               disabled>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Электрондық пошта *</label>
                        <input type="email"
                               id="email"
                               name="email"
                               class="form-input"
                               th:value="${user.email}"
                               required
                               maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Телефон нөмірі</label>
                        <input type="tel"
                               id="phoneNumber"
                               name="phoneNumber"
                               class="form-input"
                               th:value="${user.phoneNumber}"
                               placeholder="+7 (___) ___-____"
                               maxlength="18">
                    </div>

                    <div class="form-group">
                        <label for="registrationDate" class="form-label">Тіркелген күні</label>
                        <input type="text"
                               id="registrationDate"
                               class="form-input"
                               th:value="${#temporals.format(user.registrationDate, 'dd.MM.yyyy')}"
                               disabled>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Өзгерістерді сақтау</button>
                        <a th:href="@{/user/profile}" class="btn btn-secondary">Бас тарту</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="right-column">
            <div class="info-section">
                <div class="info-title">Профиль туралы ақпарат</div>
                <div class="info-text">
                    Осы жерде сіз өзіңіздің жеке мәліметтеріңізді өзгерте аласыз.
                    Барлық міндетті өрістерді толтыруды ұмытпаңыз.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('phoneNumber').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');

        if (value.startsWith('7')) {
            value = value.substring(1);
        } else if (value.startsWith('87')) {
            value = value.substring(2);
        }

        if (value.length > 0) {
            let formatted = '+7';
            if (value.length > 0) {
                formatted += ' (' + value.substring(0, 3);
                if (value.length > 3) {
                    formatted += ') ' + value.substring(3, 6);
                    if (value.length > 6) {
                        formatted += '-' + value.substring(6, 10);
                    }
                }
            }
            e.target.value = formatted;
        }
    });


    document.querySelector('form').addEventListener('submit', function(e) {
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();

        if (!fullName) {
            alert('Толық аты-жөніңізді енгізіңіз');
            e.preventDefault();
            return false;
        }

        if (!email) {
            alert('Электрондық пошта мекенжайын енгізіңіз');
            e.preventDefault();
            return false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Дұрыс электрондық пошта мекенжайын енгізіңіз');
            e.preventDefault();
            return false;
        }
    });
</script>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
