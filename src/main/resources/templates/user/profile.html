<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Менің профилім</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .profile-role {
            display: inline-block;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .profile-role.admin {
            background-color: #2c3e50;
        }

        .profile-role.teacher {
            background-color: #3498db;
        }

        .profile-role.student {
            background-color: #2ecc71;
        }

        .profile-edit-btn {
            padding: 8px 20px;
            background-color: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }

        .profile-edit-btn:hover {
            background-color: #3498db;
            color: white;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .profile-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .profile-section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .profile-detail {
            margin-bottom: 15px;
        }

        .profile-detail-label {
            font-weight: 500;
            color: #7f8c8d;
            margin-bottom: 5px;
            display: block;
        }

        .profile-detail-value {
            color: #2c3e50;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin: 5px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        .recent-activity {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-time {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }

        .notification-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: #e74c3c;
            color: white;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-info">
            <h1 class="profile-name" th:text="${user.fullName}">Азамат Ерлан</h1>
            <div>
                <a th:href="@{/user/profile/edit}" class="profile-edit-btn">Профильді өңдеу</a>
            </div>
        </div>
    </div>

    <div class="profile-content">
        <div class="left-column">
            <div class="profile-section">
                <h2 class="profile-section-title">Негізгі ақпарат</h2>

                <div class="profile-detail">
                    <span class="profile-detail-label">Толық аты-жөні</span>
                    <span class="profile-detail-value" th:text="${user.fullName}">Азамат Ерлан</span>
                </div>

                <div class="profile-detail">
                    <span class="profile-detail-label">Пайдаланушы аты</span>
                    <span class="profile-detail-value" th:text="${user.username}">azamat</span>
                </div>

                <div class="profile-detail">
                    <span class="profile-detail-label">Электрондық пошта</span>
                    <span class="profile-detail-value" th:text="${user.email}">azamat@example.com</span>
                </div>

                <div class="profile-detail">
                    <span class="profile-detail-label">Телефон нөмірі</span>
                    <span class="profile-detail-value" th:text="${user.phoneNumber}">+7 (707) 123-4567</span>
                </div>

                <div class="profile-detail">
                    <span class="profile-detail-label">Тіркелген күні</span>
                    <span class="profile-detail-value"
                          th:text="${#temporals.format(user.registrationDate, 'dd.MM.yyyy')}">
                            01.01.2023
                        </span>
                </div>
            </div>

            <div class="profile-section">
                <h2 class="profile-section-title">Соңғы белсенділік</h2>

                <ul class="recent-activity" id="activityList">
                    <li class="activity-item">
                        <div>Жүйеге кірдіңіз</div>
                        <div class="activity-time" data-timestamp="" id="loginTime">Бүгін, 10:30</div>
                    </li>
                    <li class="activity-item">
                        <div>Жүйеге тіркелдіңіз</div>
                        <div class="activity-time"
                             th:text="${#temporals.format(user.registrationDate, 'dd.MM.yyyy')}">
                            01.01.2023
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function getCurrentTimeInKazakh() {
        const now = new Date();
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;

        if (now.toDateString() === today.toDateString()) {
            return `Бүгін, ${timeString}`;
        } else if (now.toDateString() === yesterday.toDateString()) {
            return `Кеше, ${timeString}`;
        } else {
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            return `${day}.${month}.${year}, ${timeString}`;
        }
    }

    function getRelativeTime(timestamp) {
        const now = new Date();
        const past = new Date(timestamp);
        const diffInSeconds = Math.floor((now - past) / 1000);

        if (diffInSeconds < 60) {
            return `${diffInSeconds} секунд бұрын`;
        } else if (diffInSeconds < 3600) {
            const minutes = Math.floor(diffInSeconds / 60);
            return `${minutes} минут бұрын`;
        } else if (diffInSeconds < 86400) {
            const hours = Math.floor(diffInSeconds / 3600);
            return `${hours} сағат бұрын`;
        } else {
            const days = Math.floor(diffInSeconds / 86400);
            return `${days} күн бұрын`;
        }
    }

    function addActivity(text, timestamp = null) {
        const activityList = document.getElementById('activityList');
        const li = document.createElement('li');
        li.className = 'activity-item';

        const actualTime = timestamp || new Date();

        li.innerHTML = `
            <div>${text}</div>
            <div class="activity-time" data-timestamp="${actualTime.getTime()}">
                ${getCurrentTimeInKazakh()}
            </div>
        `;

        activityList.insertBefore(li, activityList.firstChild);

        if (activityList.children.length > 10) {
            activityList.removeChild(activityList.lastChild);
        }
    }

    function updateTimestamps() {
        const timeElements = document.querySelectorAll('.activity-time[data-timestamp]');
        timeElements.forEach(element => {
            const timestamp = parseInt(element.getAttribute('data-timestamp'));
            if (timestamp) {
                element.textContent = getRelativeTime(timestamp);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const loginTimeElement = document.getElementById('loginTime');
        const now = new Date();
        loginTimeElement.setAttribute('data-timestamp', now.getTime());
        loginTimeElement.textContent = getCurrentTimeInKazakh();

        setTimeout(() => {
            addActivity('Профильді көрдіңіз');
        }, 2000);

        setInterval(updateTimestamps, 30000);

        setTimeout(() => {
            setInterval(updateTimestamps, 1000);
        }, 120000);
    });
</script>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
