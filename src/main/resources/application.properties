spring.application.name=UniData
server.port=0

spring.profiles.active=dev
server.error.whitelabel.enabled=false

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.unidata1=INFO

jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentDoNotUseInProduction}
jwt.expiration=86400000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

message.encryption.enabled=true
message.encryption.algorithm=AES/GCM/NoPadding
message.encryption.key=12345678901234567890123456789012
